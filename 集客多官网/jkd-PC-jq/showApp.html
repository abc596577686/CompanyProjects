<script>
    $(window).scroll(function () {
        var top = $(document).scrollTop();
        // console.log(top)
        if (top > 100) {
            $('.headerTitles').stop().fadeIn(300)
        }
        if (top < 100) {
            $('.headerTitles').stop().fadeOut(300)
        }
        if (top > 600) {
            $('.rightDiv').stop().fadeIn()
        }
        if (top < 600) {
            $('.rightDiv').hide()
        }
    });

    $('.vrCode').mousemove(function () {
        $(".cover").css("display", "block");
    })
    $('.vrCode').mouseout(function () {
        $(".cover").css("display", "none");
    })

    $('.phoneCode').mousemove(function () {
        $(".cover1").css("display", "block");
    })
    $('.phoneCode').mouseout(function () {
        $(".cover1").css("display", "none");
    })

    $('.goTopBtn').click(function () {

</script>
