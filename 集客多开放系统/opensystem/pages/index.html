<!DOCTYPE html>
<html>
	<head>
		<link rel="icon" href="../img/titleLogo.png" type="image/x-icon"/>
		<meta charset="utf-8">
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<meta http-equiv="X-UA-Compatible" content="IE=11;IE=10;IE=9;IE=8;IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-siteapp">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<title>首页</title>
		<link href="../css/bootstrap.css" rel="stylesheet" />
		<link href="../css/main.css" rel="stylesheet" />
	</head>
	<body>
		<div class="home_top">
			<div class="top_title">
				<div class="top_logo">
					<img src="../img/logo.png">
				</div>
				<div class="top_rigth">
					<span style="margin-right: 50px;color: #f0ad4e" id="home">首页</span>
					<span style="margin-right: 110px" id="devsystem">开发者后台</span>
					<span id="login">登录</span>|
					<span id="register">注册</span>
				</div>
			</div>
		</div>
		<div class="home">
			<div class="home_inner">
				<img src="../img/home.jpg" class="home_bg">
				<div class="enter" id="wantEnter">
					<img src="../img/xiala.png" style="width: 16%">
					<p>我也要加入</p>
				</div>
			</div>

		</div>
		<footer class="foot">
			<img src="../img/logo.png" >
		</footer>
	</body>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="../js/util.js" type="text/javascript"></script>
	<script>
		$(function () {
			$("#wantEnter").click(function () {
			    if(commFun.getData("open_session_id") && commFun.getData("open_session_id") != "" ){

                    $(location).attr('href', 'dev/devHome.html');
				}else{
                    $(location).attr('href', 'login.html');
				}

                //$.openTxt.info("我也要加入",2000);
            });
            $("#home").click(function () {
            //    $.openTxt.info("首页",2000);
                $(location).attr('href', 'index.html');
            });

            $("#devsystem").click(function () {
             //   $.loading.info("跳转中",2000);
				var sessionid = commFun.getData("open_session_id");
				if(sessionid == null){
					window.location.href ="login.html";
				}else{
					$(location).attr('href', 'dev/devHome.html');
				}
               // $.loading.close();  //关闭加载框
            });
            $("#login").click(function () {
                window.location.href="login.html";
            });
            $("#register").click(function () {
               window.location.href = "register.html";
            });

        })
	</script>
</html>
