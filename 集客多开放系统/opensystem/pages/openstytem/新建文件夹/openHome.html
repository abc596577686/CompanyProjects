<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="../img/titleLogo.png" type="image/x-icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../../css/main.css" rel="stylesheet"/>
    <link href="../../css/order.css" rel="stylesheet"/>
</head>
<body style="background: #eee">
<div class="left_meu">
    <div class="left_logimg">
        <img src="../../icon/logo2.png" id="logoImage"/>
    </div>
    <div class="left_list">
        <ul>
            <li id="shop">
                <img src="../../icon/icon_dianpu2.png"/>
                <span>店铺</span>
            </li>
            <li id="goods">
                <img src="../../icon/icon_shangpin2.png"/>
                <span>商品</span>
            </li>
            <li id="order">
                <img src="../../icon/icon_dingdan2.png"/>
                <span>订单</span>
            </li>
            <li id="money">
                <img src="../../icon/icon_zichan2.png"/>
                <span>资产</span>
            </li>
        </ul>

    </div>
</div>
<div class="kfzht" onclick="toDevPage()">开发者后台</div>
<div class="loginuser" id="loginuser">

</div>
<div class="floatdiv" id="floatdiv" style="display: none;">
    <ul id="llllul">
        <li id="userName" class="floatli" style="border-radius: 5px 5px 0 0 "></li>
        <li class="floatli">账号设置</li>
        <li class="floatli"  style="border-radius: 0 0 5px 5px" onclick="logout()">退出</li>
    </ul>
    <div class="floatdivcon"></div>
</div>
<div class="right_page" id="rightcontent">

</div>
</body>
<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/util.js" type="text/javascript"></script>
<script src="../../js/jquery.pagination.js" type="text/javascript"></script>
<script type="text/javascript">
    $("#logoImage").click(function(){
        //点击图片后发送跳转到指定页面的事件。
        window.location.href="../index.html";
    });
    $(function () {
        console.log(1)
        var data = commFun.getData("userData");
        if(!data || data == ""){
            window.location.href="../login.html"
        };
        var user = JSON.parse(data);
        var phone = "";
        $("#userName").html(user.username);
        $("#loginuser").html(user.phone);
        var content = $("#rightcontent");
        var page = commFun.getUrlPara("page");
        if (page == "shop") {//店铺
            chooseTab(1);
            content.load("shopManagement.html");
        } else if (page == "goods") {//商品
            chooseTab(2);
            content.load("goodsList.html");
        } else if (page == "order") {//订单
            chooseTab(3);
            content.load("orderList.html");
        } else if (page == "money") {//资产
            chooseTab(4);
            content.load("money.html");
        } else if (page == "orderdetail") {//订单详情
            chooseTab(3);
            content.load("orderDetail.html");
        } else {
            chooseTab(1);
            content.load("shopManagement.html");
        }
        $('.left_list li').click(function () {
            window.location.href="openHome.html?page="+this.id ;
        })
        function chooseTab(index) {
            switch (index) {
                case 1:
                    $("#shop").addClass('on').siblings().removeClass('on');
                    $("#shop").find('span').addClass('hei').parent().siblings().find("span").removeClass('hei');
                    $("#shop img").attr("src", "../../icon/icon_dianpu.png");
                    $("#goods img").attr("src", "../../icon/icon_shangpin2.png");
                    $("#order img").attr("src", "../../icon/icon_dingdan2.png");
                    $("#money img").attr("src", "../../icon/icon_zichan2.png");
                    break;
                case 2:
                    $("#goods").addClass('on').siblings().removeClass('on');
                    $("#goods").find('span').addClass('hei').parent().siblings().find("span").removeClass('hei');
                    $("#shop img").attr("src", "../../icon/icon_dianpu2.png");
                    $("#goods img").attr("src", "../../icon/icon_shangpin.png");
                    $("#order img").attr("src", "../../icon/icon_dingdan2.png");
                    $("#money img").attr("src", "../../icon/icon_zichan2.png");
                    break;
                case 3:
                    $("#order").addClass('on').siblings().removeClass('on');
                    $("#order").find('span').addClass('hei').parent().siblings().find("span").removeClass('hei');
                    $("#shop img").attr("src", "../../icon/icon_dianpu2.png");
                    $("#goods img").attr("src", "../../icon/icon_shangpin2.png");
                    $("#order img").attr("src", "../../icon/icon_dingdan.png");
                    $("#money img").attr("src", "../../icon/icon_zichan2.png");
                    break;
                case 4:
                    $("#money").addClass('on').siblings().removeClass('on');
                    $("#money").find('span').addClass('hei').parent().siblings().find("span").removeClass('hei');
                    $("#shop img").attr("src", "../../icon/icon_dianpu2.png");
                    $("#goods img").attr("src", "../../icon/icon_shangpin2.png");
                    $("#order img").attr("src", "../../icon/icon_dingdan2.png");
                    $("#money img").attr("src", "../../icon/icon_zichan.png");
                    break;
                default:
                    $("#shop").addClass('on').siblings().removeClass('on');
                    $("#shop").find('span').addClass('hei').parent().siblings().find("span").removeClass('hei');
                    $("#shop img").attr("src", "../../icon/icon_dianpu.png");
                    $("#goods img").attr("src", "../../icon/icon_shangpin2.png");
                    $("#order img").attr("src", "../../icon/icon_dingdan2.png");
                    $("#money img").attr("src", "../../icon/icon_zichan2.png");
                    break;
            }
        }
        $("#loginuser").mouseover(function () {
            $("#floatdiv").css("display","block");
        });
        $("#llllul").mouseleave(function () {
            $("#floatdiv").css("display","none");
        })
    })
    function reshpage() {
        $("#openModal").css("display","none");
    }
</script>
<script>
    function logout(){
        commFun.delData("open_session_id");
        commFun.delData("userData")
        window.location.href="../index.html";
    }
    function toDevPage(){
        window.location.href="../dev/devHome.html";
    }
</script>
</html>
