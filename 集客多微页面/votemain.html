<script>

	$(function() {
	 	// 页面初载时接口
	    $.post("/clt/activity/checkRegisterVote.msp", {}, function(res) {
	        if(res.code == '1'){  
	        	if(res.status == '0'){
	        		//未注册(点击按钮注册)
	        		window.location.replace ( 'invote.html')
	        	}else if(res.status == '1'){
	        		//报名未开始
	        		window.location.replace ( 'invote.html')
	        	}else if(res.status == '2'){
	        		//报名已开始
	        		window.location.replace ( 'invote.html')
	        	}else if(res.status == '5'){
	        		//审核已成功
	        		init();
	        	}else if(res.status == '11'){
	        		//报名已结束
	        	//	window.location.href = 'registerEnd.html'
	        		init();
	        	}else if(res.status == '6' || res.status == '7'){
	        		// 待审核和审核失败
	        		window.location.replace ( 'waitvote.html')
	        	}else if(res.status == '3'){
	        		// 投票未开始
	        		if(res.activityLevel == '3'){
	        			// 第二轮投票未开始
	        			window.location.replace ( 'timeOutPage.html')
	        		}else{
	        			init();
	        		}
	        	}else if(res.status == '4'){
	        		// 投票已开始
	        		init();
	        	}else if(res.status == '10'){
	        		// 投票已开始
	        		window.location.replace ( 'matchResult.html')
	        	}
	        }else{  //错误信息
	        	alert(res.msg)
	        }
	    });
	 	
	   	var link = location.href.split('#')[0];
		var title =  '集客多杯';
		var imgUrl = window.location.origin + '/wap/img/logo.png';
		var desc = '为你喜爱的选手投票吧！';
	   	$.post("/clt/weixin/getToken.msp", {url: link}, function(res) {
	   		wx.config({
	   	        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
	   	        appId: res.appId, // 必填，公众号的唯一标识
	   	        timestamp: res.timestamp, // 必填，生成签名的时间戳
	   	        nonceStr: res.nonceStr, // 必填，生成签名的随机串
	   	        signature: res.signature, // 必填，签名，见附录1
	   	        jsApiList: [
	   	            'onMenuShareAppMessage', // 获取“分享给朋友”按钮点击状态及自定义分享内容接口
	   	            'onMenuShareTimeline' // 获取“分享到朋友圈”按钮点击状态及自定义分享内容接口
	   	        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
	   	    });

	   	    wx.ready(function () {
	   	        wx.onMenuShareTimeline({
	   	            title: title, // 分享标题
	   	            link: link, // 分享链接
	   	            imgUrl: window.location.origin + '/wap/img/logo.png', // 分享图标
	   	            success() {
	   	                console.log('分享成功')
	   	            },
	   	            cancel() {
	   	            	//console.log('分享11成功')
	   	                // 用户取消分享后执行的回调函数
	   	            }
	   	        })
	   	        
	   	        
	   	        // 分享给朋友
	   	        wx.onMenuShareAppMessage({
	   	            title: title, // 分享标题
	   	            desc: desc, // 分享描述
	   	            link: link, // 分享链接
	   	            imgUrl: window.location.origin + '/wap/img/logo.png', // 分享图标
	   	            success: function() {
	   	            	console.log('分享成功')
	   	            },
	   	            cancel: function() {
	   	            	//console.log('分享111成功')
	   	                // 用户取消分享后执行的回调函数
	   	            }
	   	        })
	   	    });
    	})
	});

	            console.log('当前页无数据')
	            return
	        }else{
	            console.log(res)
	            //按钮显示
	            if(res.data.activityStatus == 1){
	                $('.kbtn2').show()
	                $('.kbtn4').show()
	            }else if(res.data.activityStatus == 2){   //第一轮
	                $('.competitionPlay').show()
	                $('.topname').html('Top30')

	                    $('.kbtn2').show()
	                    $('.kbtn4').show()
	                }else{  //第一轮开始后

	                    $('.voteKnum').show()
